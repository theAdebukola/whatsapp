<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./whatsapp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-sm">
        <!-- header pane -->
            <header class="bg-success second">
                <div class="d-flex mt-3">
                    <div>
                        <img src="./images/IMG_1087.JPG"class="image" alt="">
                    </div>
                    <div>
                        <h6 class="ml-2 mt-2 text-light">EbenCharger</h6>
                    </div>
                    </div>
                    <div class="mt-4 mr-3 text-light">
                        <i class="fa fa-video-camera right"></i>
                        <i class="fa fa-phone ml-3 right"></i>
                        <i class="fa fa-ellipsis-v ml-3 right"></i>
                    </div>
            </header>
            <!-- body pane -->
            <div>
               <div class="today text-muted mt-3"> <p class="ml-2">Today</p></div>
               <div class="mt-3 w-100 cent">
                   <p class="text-success mt-2  green">
                       <i class="fa fa-lock"></i>
                       Messages and calls are end-to end<br>
                       encrypted. No one outside of this chat, not<br>
                       even WhatsApp, can read or listen to them.<br>
                       Tap to learn more.
                   </p>
               </div>
            </div>
            <!-- footer pane -->
           <footer class="foot d-flex" >
            <div class="input-container ml-3">
                <i class="fa fa-smile-o icon mt-2"></i> 
                <input class="input-field" type="text" placeholder="Message" >
                <i class="fa fa-paperclip icon mt-2"></i>
                <i class="fa fa-camera icon mt-2"></i>
             </div>
             <!-- <div class="success"> -->
                 <i class="fa fa-microphone text-success mt-3 ml-3"></i>
             <!-- </div> -->
             </footer>
           </div>
    </div>

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
